<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Product</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Product</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/product/list}">Products</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> Product List </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/product/add}" class = "btn btn-primary btn-sm mb-3"> Add Product</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Code</th>
            <th> Name</th>
            <th> Category </th>
            <th> Brand </th>
            <th> Type </th>
            <th> Description </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "product: ${products}">
            <td th:text = "${product.code}"></td>
            <td th:text = "${product.name}"></td>
            <td th:text = "${product.category}"></td>
            <td th:text = "${product.brand}"></td>
            <td th:text = "${product.type}"></td>
            <td th:text = "${product.desc}"></td>
            <td>
                <a th:href = "@{/product/edit/{id}(id=${product.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/product/{id}(id=${product.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
<!--        <a th:if="${currentPage > 1}" th:href="/@{'/page/1'}">First</a>-->
<!--        <span th:unless="${currentPage > 1}">First</span>-->
<!--        <a th:if="${currentPage > 1}" th:href="/@{'/page/' + ${currentPage - 1}}">Previous</a>-->
<!--        <span th:unless="${currentPage > 1}">Previous</span>-->

        </tbody>

    </table>
    <div>Total products: [[${totalItems}]] - Page [[${currentPage}]] of [[${totalPages}]] &nbsp;&nbsp;&nbsp;&nbsp;
            <span class="ali" th:each="i: ${#numbers.sequence(1,totalPages)}">
                <a th:href="@{'/page/' + ${i}}">[[${i}]]</a> &nbsp;&nbsp;
            </span>
    </div>
</div>
</body>
</html>
